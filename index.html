<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jumbotron">
    <title>jumbotron</title>
    <style>
        .head{
            position: relative;
            height: 200px;
            width: 100%;
            background-image: url("4446627.jpg");
            background-position: center;
            background-size: cover;
        }
        h1{
            font-size: 5rem;
            color: black;
            text-align: center;
            justify-content: center;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <header>
        <div class="head">
            <h1>Jumbotron</h1>
        </div>
    </header>
</body>
</html>
